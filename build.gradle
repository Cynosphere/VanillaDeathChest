buildscript {
	repositories {
		jcenter()

		gradlePluginPortal()

		maven {
			url "http://maven.fabricmc.net/"
		}
	}

	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.4-SNAPSHOT"
	}
}

apply plugin: "fabric-loom"

archivesBaseName = "vanilladeathchest"
version = "1.14.4-1.10.2.0-fabric"

sourceCompatibility = targetCompatibility = "1.8"

repositories {
	mavenCentral()
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.4"
	mappings "net.fabricmc:yarn:1.14.4+build.9"

	modImplementation "net.fabricmc:fabric-loader:0.4.8+build.159"
	modCompile "net.fabricmc:fabric:0.2.7+build.127"

	modApi ("blue.endless:jankson:1.1.2")
	include ("blue.endless:jankson:1.1.2") {
		transitive = false
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}
