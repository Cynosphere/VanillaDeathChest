buildscript {
	repositories {
		jcenter()

		maven {
			url "https://www.dimdev.org/maven/"
		}

		maven {
			url "http://repo.spongepowered.org/maven"
		}
	}

	dependencies {
		classpath "org.dimdev:ForgeGradle:2.3-SNAPSHOT"
		classpath "org.spongepowered:mixingradle:0.6-SNAPSHOT"
	}
}

apply plugin: "net.minecraftforge.gradle.tweaker-client"
apply plugin: "org.spongepowered.mixin"
apply plugin: "java"

version = "1.13-1.4.0.0-rift"
group = "com.therandomlabs.vanilladeathchest"
archivesBaseName = "vanilladeathchest"

sourceCompatibility = targetCompatibility = "1.8"

repositories {
	maven {
		url "https://www.dimdev.org/maven/"
	}
}

dependencies {
	implementation "org.dimdev:rift:1.0.3-45:dev"
}

mixin {
	defaultObfuscationEnv notch
	add sourceSets.main, "mixins.vanilladeathchest.refmap.json"
}

minecraft {
	version = "1.13"
	runDir = "run"
	mappings = "snapshot_5"
	tweakClass = "org.dimdev.riftloader.launch.RiftLoaderClientTweaker"

	replace "@VERSION@", project.version
	replace "@FINGERPRINT@", project.findProperty("signSHA1")
}

task signJar(type: SignJar, dependsOn: reobfJar) {
	onlyIf {
		project.hasProperty("keyStore")
	}

	keyStore = project.findProperty("keyStore")
	alias = project.findProperty("keyStoreAlias")
	storePass = project.findProperty("keyStorePass")
	keyPass = project.findProperty("keyStoreKeyPass")
	inputFile = jar.archivePath
	outputFile = jar.archivePath
}

build.dependsOn signJar
